<h1>Secret Tennisballs</h1>
<a href="/tennisballs/new" class="btn btn-success">New Tennisball</a>
<div class="form-group">
    <label for="search">Search</label>
    <input type="text" class="form-control" id="search" ng-model="search">
</div>
<div class="well" ng-repeat="tennisball in tennisballs | filter:{title:search} track by tennisball._id">
    <h1>{{tennisball.title}}</h1>
    <a ng-href="/tennisballs/{{tennisball._id}}">Permalink</a>
    <a ng-click="deleteTennisball(tennisball._id, $index)" class="btn btn-danger glyphicon glyphicon-trash pull-right"></a>
</div>
